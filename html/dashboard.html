<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		<style>
		.login-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
        .login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
    </style>
	</head>
	<body>
		<div class="login-form">
			<h1>Welcome. Choose an option</h1>
			<form action="cavai" method="POST">
				<input type="submit" value="Available Books">
            </form>
            <form action="cnow" method="POST">
				<input type="submit" value="Your Issued Books">
            </form>
            <form action="creq" method="POST">
				<input type="submit" value="Your Requests">
			</form>
			<form action="alog" method="POST">
				<input type="submit" value="Logout">
			</form>
		</div>
	</body>
</html>
